<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | Exame Shodan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0a0a0f;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      border: 1px solid #8b0000;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 30px rgba(139,0,0,.3);
    }
    h1 {
      text-align: center;
      color: #8b0000;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #8b0000;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button + button {
      margin-top: 10px;
      background: #fff;
      color: #000;
    }
    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Exame Shodan</h1>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>
    <button onclick="loginGoogle()">Entrar com Google</button>

    <div class="error" id="error"></div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
