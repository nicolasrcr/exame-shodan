<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exame Shodan </title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --gold: #d4af37;
      --gold-dark: #aa8c2c;
      --red: #8b0000;
      --red-dark: #660000;
      --bg-dark: #0a0a0f;
      --bg-card: #1a1a2e;
      --bg-card-alt: #16213e;
      --text: #e8e8e8;
      --text-muted: #888;
      --green: #2ecc71;
      --error-red: #e74c3c;
    }
    body { min-height: 100vh; background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-card) 50%, var(--bg-dark) 100%); font-family: 'Noto Sans JP', sans-serif; color: var(--text); }
    .header { background: linear-gradient(90deg, var(--red) 0%, var(--red-dark) 50%, var(--red) 100%); border-bottom: 3px solid var(--gold); padding: 12px 24px; position: sticky; top: 0; z-index: 100; }
    .header-content { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .header-left { display: flex; align-items: center; gap: 16px; cursor: pointer; }
    .header-logo { width: 60px; height: 60px; border-radius: 50%; object-fit: contain; background: white; padding: 2px; }
    .header-text h1 { font-size: 18px; font-weight: 700; color: #fff; }
    .header-text p { font-size: 11px; color: #ddd; }
    .header-right { text-align: right; }
    .header-dan { font-size: 24px; color: var(--gold); font-family: 'Playfair Display', serif; }
    .header-dan-text { font-size: 10px; color: #ddd; }
    .nav { background: rgba(26, 26, 46, 0.95); border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding: 8px 24px; position: sticky; top: 84px; z-index: 99; backdrop-filter: blur(10px); }
    .nav-content { max-width: 1400px; margin: 0 auto; display: flex; gap: 6px; overflow-x: auto; padding-bottom: 4px; }
    .nav-content::-webkit-scrollbar { height: 4px; }
    .nav-content::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 2px; }
    .nav-btn { padding: 8px 12px; border-radius: 8px; border: 1px solid transparent; background: transparent; color: #999; cursor: pointer; display: flex; align-items: center; gap: 6px; white-space: nowrap; transition: all 0.3s; font-size: 11px; font-weight: 500; font-family: inherit; }
    .nav-btn:hover { color: #ccc; }
    .nav-btn.active { border: 1px solid var(--gold); background: linear-gradient(135deg, rgba(139, 0, 0, 0.6) 0%, rgba(102, 0, 0, 0.6) 100%); color: #ffd700; }
    .nav-btn-icon { font-size: 14px; font-family: 'Playfair Display', serif; }
    .main { max-width: 1400px; margin: 0 auto; padding: 32px 24px; }
    .section { display: none; animation: fadeIn 0.5s ease; }
    .section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Home */
    .home-header { text-align: center; margin-bottom: 48px; }
    .home-logo { width: 120px; height: 120px; border-radius: 50%; object-fit: contain; margin-bottom: 16px; background: white; padding: 4px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); }
    .home-title { font-size: 28px; font-weight: 300; color: #fff; margin-bottom: 8px; }
    .home-title span { color: var(--gold); font-weight: 700; }
    .home-subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 8px; }
    .home-quote { color: var(--gold); font-style: italic; font-size: 13px; max-width: 600px; margin: 0 auto; }
    
    /* Search Bar */
    .search-container { max-width: 600px; margin: 0 auto 32px; position: relative; }
    .search-input { width: 100%; padding: 14px 48px 14px 20px; background: rgba(26, 26, 46, 0.9); border: 2px solid rgba(212, 175, 55, 0.3); border-radius: 30px; color: var(--text); font-size: 15px; font-family: inherit; outline: none; transition: all 0.3s; }
    .search-input:focus { border-color: var(--gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
    .search-input::placeholder { color: #666; }
    .search-icon { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: var(--gold); font-size: 20px; pointer-events: none; }
    .search-results { position: absolute; top: 100%; left: 0; right: 0; background: rgba(26, 26, 46, 0.98); border: 1px solid var(--gold); border-radius: 12px; margin-top: 8px; max-height: 400px; overflow-y: auto; z-index: 1000; display: none; }
    .search-results.active { display: block; }
    .search-result-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid rgba(212, 175, 55, 0.1); transition: background 0.2s; }
    .search-result-item:hover { background: rgba(139, 0, 0, 0.3); }
    .search-result-item:last-child { border-bottom: none; }
    .search-result-section { font-size: 11px; color: var(--gold); margin-bottom: 4px; }
    .search-result-title { color: #fff; font-size: 14px; }
    .search-no-results { padding: 20px; text-align: center; color: #888; }
    
    .home-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .home-card { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 16px; padding: 24px 18px; cursor: pointer; transition: all 0.3s; position: relative; overflow: hidden; }
    .home-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, transparent, var(--gold), transparent); opacity: 0; transition: opacity 0.3s; }
    .home-card:hover { border-color: var(--gold); transform: translateY(-4px); }
    .home-card:hover::before { opacity: 1; }
    .home-card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .home-card-title { font-size: 16px; font-weight: 600; color: #fff; }
    .home-card-icon { font-size: 32px; color: var(--gold); font-family: 'Playfair Display', serif; }
    .home-card-desc { color: var(--text-muted); font-size: 13px; }
    .home-cta { background: linear-gradient(135deg, rgba(139, 0, 0, 0.4) 0%, rgba(102, 0, 0, 0.4) 100%); border: 2px solid rgba(212, 175, 55, 0.4); border-radius: 20px; padding: 32px; text-align: center; }
    .home-cta h3 { font-size: 22px; color: #fff; margin-bottom: 10px; }
    .home-cta p { color: #aaa; margin-bottom: 20px; font-size: 14px; }
    
    /* Buttons */
    .btn-primary { padding: 12px 28px; background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); border: none; border-radius: 10px; color: #000; font-weight: 700; font-size: 14px; cursor: pointer; transition: all 0.3s; font-family: inherit; }
    .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
    .btn-secondary { padding: 10px 20px; background: linear-gradient(135deg, var(--bg-card), var(--bg-card-alt)); border: 1px solid var(--gold); border-radius: 10px; color: var(--gold); font-weight: 600; font-size: 13px; cursor: pointer; transition: all 0.3s; font-family: inherit; }
    .btn-secondary:hover { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000; }
    
    /* Section titles */
    .section-title { font-size: 26px; color: #fff; margin-bottom: 28px; display: flex; align-items: center; gap: 14px; }
    .section-title-icon { font-size: 36px; color: var(--gold); font-family: 'Playfair Display', serif; }
    .section-subtitle { font-size: 18px; color: var(--gold); margin-top: 36px; margin-bottom: 18px; display: flex; align-items: center; gap: 8px; }
    
    /* Cards */
    .card { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 16px; padding: 24px; margin-bottom: 20px; }
    .card-red { background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(102, 0, 0, 0.3) 100%); border-color: rgba(212, 175, 55, 0.3); }
    .card-title { color: var(--gold); font-size: 17px; margin-bottom: 14px; }
    
    /* Founder */
    .founder-grid { display: grid; grid-template-columns: 220px 1fr; gap: 28px; }
    @media (max-width: 768px) { .founder-grid { grid-template-columns: 1fr; } }
    .founder-image { background: linear-gradient(135deg, rgba(139, 0, 0, 0.5) 0%, rgba(102, 0, 0, 0.5) 100%); border: 2px solid var(--gold); border-radius: 16px; padding: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .founder-kanji { font-size: 48px; color: var(--gold); font-family: 'Playfair Display', serif; margin-bottom: 10px; }
    .founder-name { color: #fff; font-size: 18px; font-weight: 600; }
    .founder-years { color: #aaa; font-size: 13px; margin-top: 4px; }
    .founder-content h3 { color: #fff; font-size: 22px; margin-bottom: 4px; }
    .founder-title-jp { color: var(--gold); font-size: 15px; margin-bottom: 14px; }
    .founder-info { display: grid; gap: 6px; margin-bottom: 18px; }
    .founder-info p { color: #ccc; font-size: 13px; }
    .founder-facts { display: grid; gap: 8px; }
    .founder-fact { padding: 10px 14px; background: rgba(212, 175, 55, 0.1); border-radius: 8px; color: #ccc; font-size: 13px; border-left: 3px solid var(--gold); }
    
    /* Curiosities */
    .curiosities-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; }
    .curiosity-item { padding: 14px 18px; background: rgba(26, 26, 46, 0.8); border-radius: 12px; border-left: 4px solid var(--gold); transition: all 0.3s; }
    .curiosity-item:hover { transform: translateX(4px); background: rgba(139, 0, 0, 0.2); }
    .curiosity-item p { color: #ccc; font-size: 13px; line-height: 1.5; }
    
    /* Timeline */
    .timeline { position: relative; padding-left: 30px; margin: 20px 0; }
    .timeline-line { position: absolute; left: 8px; top: 0; bottom: 0; width: 2px; background: linear-gradient(180deg, var(--gold) 0%, rgba(212, 175, 55, 0.2) 100%); }
    .timeline-item { position: relative; padding: 14px 18px; background: rgba(26, 26, 46, 0.6); border-radius: 12px; margin-bottom: 14px; border: 1px solid rgba(212, 175, 55, 0.1); transition: all 0.3s; }
    .timeline-item:hover { border-color: rgba(212, 175, 55, 0.4); transform: translateX(4px); }
    .timeline-item::before { content: ''; position: absolute; left: -26px; top: 20px; width: 10px; height: 10px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
    .timeline-year { color: var(--gold); font-weight: 700; font-size: 14px; margin-bottom: 4px; }
    .timeline-event { color: #ccc; font-size: 13px; }
    
    /* Kodokan */
    .kodokan-facts { display: grid; gap: 10px; }
    .kodokan-fact { display: flex; align-items: flex-start; gap: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; }
    .kodokan-fact::before { content: '◆'; color: var(--gold); flex-shrink: 0; }
    .kodokan-fact p { color: #ccc; font-size: 13px; }
    .origins-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin-bottom: 32px; }
    .origin-card { background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(26, 26, 46, 0.8) 100%); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 12px; padding: 16px; transition: all 0.3s; }
    .origin-card:hover { border-color: var(--gold); transform: translateY(-2px); }
    .origin-country { font-size: 18px; font-weight: 700; color: var(--gold); margin-bottom: 8px; }
    .origin-desc { color: #bbb; font-size: 13px; line-height: 1.5; }
    .brazil-timeline .timeline-year { background: linear-gradient(135deg, #009c3b 0%, #006400 100%); }
    
    /* Principles */
    .principles-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 36px; }
    .principle-card { background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(102, 0, 0, 0.3) 100%); border: 2px solid rgba(212, 175, 55, 0.4); border-radius: 20px; padding: 28px; text-align: center; transition: all 0.3s; }
    .principle-card:hover { border-color: var(--gold); transform: scale(1.02); }
    .principle-kanji { font-size: 44px; color: var(--gold); font-family: 'Playfair Display', serif; margin-bottom: 8px; }
    .principle-romaji { color: #fff; font-size: 20px; font-weight: 600; margin-bottom: 4px; }
    .principle-meaning { color: var(--gold); font-size: 14px; margin-bottom: 14px; }
    .principle-desc { color: #aaa; font-size: 13px; line-height: 1.6; }
    
    /* Benefits */
    .benefits-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 20px 0; }
    .benefit-category { padding: 22px; border-radius: 16px; border: 1px solid rgba(212, 175, 55, 0.2); }
    .benefit-category.physical { background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.1) 100%); border-color: rgba(34, 197, 94, 0.3); }
    .benefit-category.moral { background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.1) 100%); border-color: rgba(59, 130, 246, 0.3); }
    .benefit-category-title { font-size: 16px; margin-bottom: 14px; display: flex; align-items: center; gap: 8px; }
    .benefit-category.physical .benefit-category-title { color: #4ade80; }
    .benefit-category.moral .benefit-category-title { color: #60a5fa; }
    .benefit-list { display: grid; gap: 8px; }
    .benefit-item { display: flex; align-items: flex-start; gap: 8px; color: #ccc; font-size: 13px; }
    .benefit-item::before { content: '✓'; font-weight: bold; flex-shrink: 0; }
    .benefit-category.physical .benefit-item::before { color: #4ade80; }
    .benefit-category.moral .benefit-item::before { color: #60a5fa; }
    
    /* Practice Forms */
    .practice-forms { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; margin: 20px 0; }
    .practice-card { padding: 22px; background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 16px; transition: all 0.3s; }
    .practice-card:hover { border-color: var(--gold); transform: translateY(-4px); }
    .practice-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
    .practice-kanji { font-size: 28px; color: var(--gold); font-family: 'Playfair Display', serif; }
    .practice-title { color: #fff; font-size: 16px; font-weight: 600; }
    .practice-romaji { color: var(--text-muted); font-size: 12px; }
    .practice-desc { color: #aaa; font-size: 13px; line-height: 1.5; }
    
    /* Dojo Layout */
    .dojo-layout { background: rgba(26, 26, 46, 0.8); border: 2px solid rgba(212, 175, 55, 0.3); border-radius: 16px; padding: 28px; margin: 20px 0; }
    .dojo-diagram { display: grid; grid-template-columns: 1fr 2fr 1fr; grid-template-rows: auto auto auto; gap: 8px; margin-bottom: 20px; text-align: center; }
    .dojo-area { padding: 18px; border-radius: 8px; font-size: 13px; font-weight: 600; }
    .dojo-kamiza { grid-column: 1 / -1; background: linear-gradient(135deg, rgba(139, 0, 0, 0.4) 0%, rgba(102, 0, 0, 0.4) 100%); border: 2px solid var(--gold); color: var(--gold); }
    .dojo-joseki { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.4); color: #60a5fa; }
    .dojo-embujo { background: rgba(34, 197, 94, 0.15); border: 1px dashed rgba(34, 197, 94, 0.4); color: #4ade80; padding: 36px 18px; }
    .dojo-shimoseki { background: rgba(168, 85, 247, 0.2); border: 1px solid rgba(168, 85, 247, 0.4); color: #a855f7; }
    .dojo-shimoza { grid-column: 1 / -1; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); color: #aaa; }
    .dojo-legend { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; }
    .dojo-legend-item { display: flex; align-items: center; gap: 10px; padding: 8px; background: rgba(0, 0, 0, 0.2); border-radius: 8px; }
    .dojo-legend-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
    .dojo-legend-text { color: #ccc; font-size: 12px; }
    
    /* Belt System */
    .belt-category { margin-bottom: 28px; }
    .belt-category-title { color: var(--gold); font-size: 16px; margin-bottom: 14px; display: flex; align-items: center; gap: 8px; }
    .belt-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
    .belt-item { padding: 14px; background: rgba(26, 26, 46, 0.8); border-radius: 12px; text-align: center; transition: all 0.3s; border: 1px solid rgba(255, 255, 255, 0.1); }
    .belt-item:hover { transform: translateY(-4px); }
    .belt-color { width: 100%; height: 22px; border-radius: 6px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); }
    .belt-name { color: #fff; font-weight: 600; font-size: 13px; margin-bottom: 4px; }
    .belt-rank { color: var(--text-muted); font-size: 11px; }
    .belt-age { color: #4ade80; font-size: 10px; margin-top: 4px; }
    
    /* Moral Code */
    .moral-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 14px; }
    .moral-item { padding: 18px; background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(102, 0, 0, 0.3) 100%); border-radius: 12px; text-align: center; border: 1px solid rgba(212, 175, 55, 0.2); transition: all 0.3s; }
    .moral-item:hover { border-color: var(--gold); transform: translateY(-4px); }
    .moral-title { color: var(--gold); font-size: 15px; font-weight: 700; margin-bottom: 6px; }
    .moral-kanji { color: var(--gold); font-size: 11px; margin-bottom: 6px; opacity: 0.8; }
    .moral-desc { color: #aaa; font-size: 12px; }
    
    /* Etiquette */
    .etiquette-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .etiquette-item { padding: 18px; background: rgba(26, 26, 46, 0.8); border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.2); }
    .etiquette-title { color: var(--gold); font-size: 16px; margin-bottom: 4px; }
    .etiquette-subtitle { color: var(--text-muted); font-size: 13px; margin-bottom: 14px; }
    .etiquette-steps { list-style: none; padding: 0; }
    .etiquette-steps li { padding: 6px 0; padding-left: 20px; position: relative; color: #ccc; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .etiquette-steps li::before { content: '●'; position: absolute; left: 0; color: var(--gold); font-size: 8px; }
    
    /* Conduct */
    .conduct-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 14px; }
    .conduct-item { padding: 14px 18px; background: rgba(26, 26, 46, 0.6); border-radius: 10px; border-left: 4px solid var(--gold); display: flex; align-items: flex-start; gap: 12px; }
    .conduct-icon { font-size: 20px; flex-shrink: 0; }
    .conduct-text { color: #ccc; font-size: 13px; }
    
    /* Ideology */
    .ideology-grid { display: grid; gap: 10px; }
    .ideology-item { padding: 12px 16px; background: rgba(26, 26, 46, 0.6); border-radius: 8px; color: #ccc; font-size: 13px; font-style: italic; border-left: 3px solid var(--gold); }
    
    /* Judogi */
    .judogi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 14px; }
    .judogi-item { padding: 18px; background: rgba(26, 26, 46, 0.8); border-radius: 12px; text-align: center; border: 1px solid rgba(212, 175, 55, 0.2); transition: all 0.3s; }
    .judogi-item:hover { border-color: var(--gold); }
    .judogi-icon { font-size: 36px; margin-bottom: 10px; }
    .judogi-name { color: var(--gold); font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .judogi-desc { color: #aaa; font-size: 12px; }
    
    /* Hierarchy */
    .hierarchy-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .hierarchy-card { padding: 22px; border-radius: 16px; text-align: center; transition: all 0.3s; }
    .hierarchy-card.senpai { background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(170, 140, 44, 0.15) 100%); border: 2px solid rgba(212, 175, 55, 0.4); }
    .hierarchy-card.kohai { background: linear-gradient(135deg, rgba(139, 0, 0, 0.2) 0%, rgba(102, 0, 0, 0.2) 100%); border: 2px solid rgba(139, 0, 0, 0.4); }
    .hierarchy-card:hover { transform: translateY(-4px); }
    .hierarchy-kanji { font-size: 36px; font-family: 'Playfair Display', serif; margin-bottom: 8px; }
    .hierarchy-card.senpai .hierarchy-kanji { color: var(--gold); }
    .hierarchy-card.kohai .hierarchy-kanji { color: #ff6b6b; }
    .hierarchy-title { color: #fff; font-size: 18px; font-weight: 600; margin-bottom: 10px; }
    .hierarchy-desc { color: #aaa; font-size: 13px; line-height: 1.5; }
    
    /* Nomenclature */
    .nomenclatura-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
    .nomenclatura-item { padding: 12px; background: rgba(26, 26, 46, 0.8); border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.1); transition: all 0.3s; }
    .nomenclatura-item:hover { border-color: var(--gold); transform: translateY(-2px); }
    .nomenclatura-term { color: var(--gold); font-size: 14px; font-weight: 600; margin-bottom: 4px; }
    .nomenclatura-def { color: #aaa; font-size: 12px; }
    
    /* Gokyo */
    .gokyo-tabs { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .gokyo-tab { padding: 10px 16px; background: rgba(26, 26, 46, 0.8); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 8px; color: #aaa; cursor: pointer; transition: all 0.3s; font-family: inherit; font-size: 13px; }
    .gokyo-tab:hover { border-color: var(--gold); }
    .gokyo-tab.active { background: linear-gradient(135deg, rgba(139, 0, 0, 0.5) 0%, rgba(102, 0, 0, 0.5) 100%); border-color: var(--gold); color: var(--gold); }
    .technique-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; }
    .technique-card { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 12px; padding: 18px; cursor: pointer; transition: all 0.3s; }
    .technique-card:hover { border-color: var(--gold); transform: translateY(-4px); }
    .technique-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .technique-number { width: 26px; height: 26px; background: linear-gradient(135deg, var(--gold), var(--gold-dark)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; color: #000; }
    .technique-name { color: #fff; font-size: 15px; font-weight: 600; }
    .technique-kanji { color: var(--gold); font-size: 13px; margin-bottom: 6px; font-family: 'Playfair Display', serif; }
    .technique-translation { color: #aaa; font-size: 12px; }
    .technique-group { display: inline-block; padding: 4px 10px; background: rgba(212, 175, 55, 0.2); border-radius: 4px; color: var(--gold); font-size: 10px; margin-top: 8px; }
    
    /* Katame */
    .katame-category { margin-bottom: 36px; }
    .katame-title { color: var(--gold); font-size: 18px; margin-bottom: 14px; display: flex; align-items: center; gap: 10px; }
    .katame-title-kanji { font-size: 26px; font-family: 'Playfair Display', serif; }
    .katame-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 14px; }
    .katame-card { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 12px; padding: 18px; transition: all 0.3s; }
    .katame-card:hover { border-color: var(--gold); transform: translateY(-2px); }
    .katame-card-name { color: #fff; font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .katame-card-kanji { color: var(--gold); font-size: 13px; margin-bottom: 8px; font-family: 'Playfair Display', serif; }
    .katame-card-desc { color: #aaa; font-size: 12px; }
    
    /* Prohibited */
    .prohibited-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 14px; }
    .prohibited-card { padding: 18px; background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); border-radius: 12px; transition: all 0.3s; }
    .prohibited-card:hover { border-color: rgba(255, 0, 0, 0.6); }
    .prohibited-name { color: #ff6b6b; font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .prohibited-kanji { color: #ff9999; font-size: 13px; margin-bottom: 8px; }
    .prohibited-desc { color: #aaa; font-size: 12px; }
    
    /* Kata Section */
    .kata-series { margin-bottom: 28px; }
    .kata-series-title { color: var(--gold); font-size: 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
    .kata-series-title span { color: #fff; font-weight: 400; font-size: 14px; }
    .kata-techniques { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; }
    .kata-technique { padding: 14px; background: rgba(26, 26, 46, 0.8); border-radius: 10px; border-left: 3px solid var(--gold); }
    .kata-technique-name { color: #fff; font-size: 14px; font-weight: 600; }
    .kata-technique-kanji { color: var(--gold); font-size: 12px; }
    
    /* Training */
    .training-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .training-card { padding: 22px; background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 16px; transition: all 0.3s; }
    .training-card:hover { border-color: var(--gold); transform: translateY(-4px); }
    .training-card.highlight { background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(22, 163, 74, 0.15) 100%); border-color: rgba(34, 197, 94, 0.4); }
    .training-header { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
    .training-kanji { font-size: 28px; color: var(--gold); font-family: 'Playfair Display', serif; }
    .training-header h4 { color: #fff; font-size: 16px; }
    .training-subtitle { color: var(--gold); font-size: 12px; margin-bottom: 10px; }
    .training-desc { color: #aaa; font-size: 13px; line-height: 1.5; }
    
    /* Rules */
    .rules-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; margin-bottom: 28px; }
    .rules-card { padding: 22px; background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 16px; }
    .rules-card-title { color: var(--gold); font-size: 16px; margin-bottom: 12px; }
    .rules-list { display: grid; gap: 10px; }
    .rules-item { padding: 10px; background: rgba(0, 0, 0, 0.2); border-radius: 8px; }
    .rules-item-name { font-weight: 600; margin-bottom: 4px; font-size: 14px; }
    .rules-item-desc { color: #aaa; font-size: 12px; }
    
    /* Time grid */
    .time-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 14px; margin: 20px 0; }
    .time-item { padding: 22px; border-radius: 12px; text-align: center; }
    .time-item.ippon { background: rgba(74, 222, 128, 0.2); border: 1px solid rgba(74, 222, 128, 0.4); }
    .time-item.wazaari { background: rgba(96, 165, 250, 0.2); border: 1px solid rgba(96, 165, 250, 0.4); }
    .time-value { font-size: 32px; font-weight: 700; }
    .time-value.ippon { color: #4ade80; }
    .time-value.wazaari { color: #60a5fa; }
    .time-label { color: #fff; margin-top: 6px; font-size: 14px; }
    
    /* Positions */
    .positions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
    .position-item { padding: 16px; background: rgba(26, 26, 46, 0.8); border-radius: 12px; text-align: center; border: 1px solid rgba(212, 175, 55, 0.2); }
    .position-name { color: var(--gold); font-size: 14px; font-weight: 600; margin-bottom: 4px; }
    .position-desc { color: #aaa; font-size: 12px; }
    
    /* Body parts */
    .body-parts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
    .body-part { padding: 12px; background: rgba(26, 26, 46, 0.6); border-radius: 8px; text-align: center; }
    .body-part-jp { color: var(--gold); font-size: 14px; font-weight: 600; }
    .body-part-pt { color: #aaa; font-size: 12px; }
    
    /* Flashcards */
    .flashcard-menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .flashcard-menu-card { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 16px; padding: 24px; text-align: left; cursor: pointer; transition: all 0.3s; font-family: inherit; color: inherit; }
    .flashcard-menu-card:hover { border-color: var(--gold); transform: translateY(-4px); }
    .flashcard-menu-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .flashcard-menu-title { color: #fff; font-size: 16px; margin-bottom: 6px; }
    .flashcard-menu-count { color: var(--text-muted); font-size: 13px; }
    .flashcard-menu-icon { font-size: 36px; color: var(--gold); font-family: 'Playfair Display', serif; }
    .flashcard-container { max-width: 480px; margin: 0 auto; }
    .flashcard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .flashcard-progress { color: var(--text-muted); }
    .flashcard-progress span { color: var(--gold); font-weight: 700; }
    .flashcard { perspective: 1000px; cursor: pointer; height: 260px; }
    .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
    .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
    .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 28px; }
    .flashcard-front { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 2px solid rgba(212, 175, 55, 0.5); }
    .flashcard-back { background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%); border: 2px solid var(--gold); transform: rotateY(180deg); }
    .flashcard-kanji { font-size: 44px; color: var(--gold); font-family: 'Playfair Display', serif; margin-bottom: 14px; }
    .flashcard-term { font-size: 24px; color: #fff; text-align: center; }
    .flashcard-hint { font-size: 11px; color: #666; margin-top: 20px; }
    .flashcard-answer { font-size: 22px; color: #ffd700; text-align: center; line-height: 1.5; }
    .flashcard-nav { display: flex; justify-content: center; gap: 14px; margin-top: 20px; }
    .flashcard-nav-btn { padding: 10px 22px; border-radius: 8px; font-size: 14px; cursor: pointer; font-family: inherit; transition: opacity 0.3s; }
    .flashcard-nav-btn.prev { background: linear-gradient(135deg, var(--bg-card), var(--bg-card-alt)); border: 1px solid rgba(212, 175, 55, 0.3); color: #fff; }
    .flashcard-nav-btn.next { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); border: none; color: #000; font-weight: 700; }
    .flashcard-nav-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
    
    /* Quiz */
    .quiz-menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 18px; }
    .quiz-menu-card { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 16px; padding: 24px; text-align: left; cursor: pointer; transition: all 0.3s; font-family: inherit; color: inherit; }
    .quiz-menu-card:hover { border-color: var(--gold); transform: translateY(-4px); }
    .quiz-menu-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .quiz-menu-title { color: #fff; font-size: 16px; margin-bottom: 6px; }
    .quiz-menu-count { color: var(--text-muted); font-size: 13px; }
    .quiz-menu-stats { font-size: 11px; color: var(--green); margin-top: 4px; }
    .quiz-menu-stats.not-started { color: var(--text-muted); }
    .quiz-menu-icon { font-size: 36px; color: var(--gold); font-family: 'Playfair Display', serif; }
    .quiz-container { max-width: 680px; margin: 0 auto; }
    .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .quiz-progress-text { color: var(--text-muted); }
    .quiz-progress-text span { color: var(--gold); font-weight: 700; }
    .quiz-progress-bar { height: 4px; background: rgba(212, 175, 55, 0.2); border-radius: 2px; margin-bottom: 28px; overflow: hidden; }
    .quiz-progress-fill { height: 100%; background: linear-gradient(90deg, var(--gold), #ffd700); transition: width 0.3s; }
    .quiz-question { color: #fff; font-size: 18px; margin-bottom: 24px; line-height: 1.5; }
    .quiz-options { display: grid; gap: 10px; }
    .quiz-option { padding: 14px 18px; background: rgba(139, 0, 0, 0.3); border: 2px solid rgba(212, 175, 55, 0.2); border-radius: 10px; color: #fff; cursor: pointer; text-align: left; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; gap: 12px; font-family: inherit; }
    .quiz-option:hover:not(:disabled) { border-color: var(--gold); }
    .quiz-option.correct { background: rgba(74, 222, 128, 0.3); border-color: #4ade80; }
    .quiz-option.incorrect { background: rgba(248, 113, 113, 0.3); border-color: #f87171; }
    .quiz-option-letter { width: 26px; height: 26px; border-radius: 50%; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; flex-shrink: 0; }
    .quiz-option-check { margin-left: auto; }
    .quiz-score { text-align: center; margin-top: 20px; color: #666; font-size: 13px; }
    .quiz-score span { color: #4ade80; font-weight: 700; }
    .quiz-result { text-align: center; }
    .quiz-result-emoji { font-size: 60px; margin-bottom: 14px; }
    .quiz-result-title { color: #fff; font-size: 26px; margin-bottom: 8px; }
    .quiz-result-text { color: var(--text-muted); margin-bottom: 20px; }
    .quiz-result-text span { color: var(--gold); font-weight: 700; font-size: 22px; }
    .quiz-result-chart { width: 110px; height: 110px; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
    .quiz-result-chart::before { content: ''; position: absolute; width: 74px; height: 74px; background: var(--bg-card); border-radius: 50%; }
    .quiz-result-percentage { position: relative; font-size: 22px; font-weight: 700; color: var(--gold); }
    .quiz-result-buttons { display: flex; justify-content: center; gap: 14px; }
    
    /* Videos */
    .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .video-card { background: rgba(26, 26, 46, 0.8); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 12px; padding: 16px; transition: all 0.3s; }
    .video-card:hover { border-color: var(--gold); }
    .video-badge { display: inline-block; background: rgba(139, 0, 0, 0.6); color: var(--gold); font-size: 10px; padding: 4px 10px; border-radius: 20px; margin-bottom: 10px; }
    .video-title { color: #fff; font-size: 15px; margin-bottom: 4px; }
    .video-subtitle { color: #888; font-size: 12px; margin-bottom: 12px; }
    .video-box { position: relative; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; cursor: pointer; }
    .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    .video-thumbnail { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .video-box:hover .video-thumbnail { transform: scale(1.05); }
    .video-play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: var(--red); border: 3px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s; color: var(--gold); font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    .video-box:hover .video-play-btn { background: var(--red-dark); transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
    .video-box.playing .video-thumbnail, .video-box.playing .video-play-btn { display: none; }
    .video-link { display: flex; align-items: center; gap: 12px; padding: 16px 20px; background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); border-radius: 12px; color: #fff; text-decoration: none; transition: all 0.3s; margin-bottom: 12px; }
    .video-link:hover { background: rgba(255, 0, 0, 0.2); transform: translateX(4px); }
    .video-link-icon { font-size: 28px; }
    .video-link-text { font-size: 15px; }
    
    /* Inclusivo */
    .objectives-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 24px; }
    .objective-card { padding: 24px; border-radius: 16px; text-align: center; }
    .objective-card.social { background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.2) 100%); border: 1px solid rgba(59, 130, 246, 0.3); }
    .objective-card.cognitive { background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%); border: 1px solid rgba(168, 85, 247, 0.3); }
    .objective-card.motor { background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.2) 100%); border: 1px solid rgba(34, 197, 94, 0.3); }
    .objective-icon { font-size: 40px; display: block; margin-bottom: 12px; }
    .objective-card h4 { color: #fff; margin-bottom: 8px; }
    .objective-card p { color: #aaa; font-size: 13px; }
    .inclusion-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
    .inclusion-item { padding: 20px; background: rgba(26, 26, 46, 0.8); border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.15); }
    .inclusion-badge { display: inline-block; padding: 4px 12px; border-radius: 6px; font-size: 12px; font-weight: 700; background: var(--gold); color: #000; margin-bottom: 10px; }
    .inclusion-badge.tea { background: #8b5cf6; color: #fff; }
    .inclusion-badge.tdah { background: #f59e0b; color: #000; }
    .inclusion-badge.ah { background: #22c55e; color: #000; }
    .inclusion-item p { color: #aaa; font-size: 13px; line-height: 1.5; }
    .principles-list { display: grid; gap: 10px; }
    .principle-list-item { display: flex; align-items: flex-start; gap: 10px; padding: 12px 16px; background: rgba(212, 175, 55, 0.1); border-radius: 8px; color: #ccc; font-size: 14px; }
    .principle-list-item::before { content: '✓'; color: var(--gold); font-weight: bold; flex-shrink: 0; }
    
    /* Regras 2025 */
    .rules2025-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .rules2025-info-item { padding: 16px; background: rgba(26, 26, 46, 0.8); border-radius: 12px; border-left: 3px solid var(--gold); }
    .rules2025-info-label { color: var(--gold); font-size: 12px; font-weight: 600; margin-bottom: 4px; }
    .rules2025-info-value { color: #fff; font-size: 14px; }
    .pontuacao-table { width: 100%; border-collapse: collapse; margin: 16px 0; }
    .pontuacao-table th, .pontuacao-table td { padding: 12px 16px; text-align: left; border-bottom: 1px solid rgba(212, 175, 55, 0.2); }
    .pontuacao-table th { background: rgba(139, 0, 0, 0.3); color: var(--gold); font-weight: 600; }
    .pontuacao-table td { color: #ccc; }
    .pontuacao-table tr:hover td { background: rgba(212, 175, 55, 0.05); }
    .rules2025-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 16px; }
    .rule2025-card { padding: 20px; background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 12px; transition: all 0.3s; }
    .rule2025-card:hover { border-color: var(--gold); transform: translateY(-2px); }
    .rule2025-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
    .rule2025-icon { font-size: 24px; }
    .rule2025-title { color: #fff; font-size: 15px; font-weight: 600; }
    .rule2025-desc { color: #aaa; font-size: 13px; line-height: 1.5; }
    .cadetes-warning { background: linear-gradient(135deg, rgba(234, 179, 8, 0.15) 0%, rgba(202, 138, 4, 0.15) 100%); border: 1px solid rgba(234, 179, 8, 0.4); border-radius: 12px; padding: 20px; margin-top: 24px; }
    .cadetes-warning h4 { color: #fbbf24; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
    .cadetes-list { display: grid; gap: 8px; }
    .cadetes-item { color: #ccc; font-size: 13px; padding-left: 20px; position: relative; }
    .cadetes-item::before { content: '⚠'; position: absolute; left: 0; color: #fbbf24; }
    
    /* Utilities */
    .hidden { display: none !important; }
    .mb-20 { margin-bottom: 20px; }
    .mb-28 { margin-bottom: 28px; }
    .mt-28 { margin-top: 28px; }
    .text-center { text-align: center; }
    
    /* Dashboard */
    .dashboard-container { background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-alt) 100%); border: 2px solid rgba(212, 175, 55, 0.3); border-radius: 20px; padding: 28px; margin-bottom: 40px; }
    .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .dashboard-title { font-size: 22px; color: #fff; display: flex; align-items: center; gap: 12px; }
    .dashboard-title-icon { font-size: 28px; color: var(--gold); }
    .dashboard-actions { display: flex; gap: 10px; }
    .dashboard-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .stat-card { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 18px; text-align: center; border: 1px solid rgba(212, 175, 55, 0.15); }
    .stat-value { font-size: 32px; font-weight: 700; margin-bottom: 4px; }
    .stat-value.green { color: var(--green); }
    .stat-value.red { color: #e74c3c; }
    .stat-value.gold { color: var(--gold); }
    .stat-label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
    .dashboard-chart { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 20px; }
    .chart-title { font-size: 14px; color: #aaa; margin-bottom: 16px; }
    .chart-bars { display: flex; gap: 8px; align-items: flex-end; height: 120px; }
    .chart-bar-container { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px; }
    .chart-bar { width: 100%; background: linear-gradient(180deg, var(--gold), var(--gold-dark)); border-radius: 4px 4px 0 0; min-height: 4px; transition: height 0.5s ease; }

function initSearch() {
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');
  
  if (!searchInput || !searchResults) return;
  
  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase().trim();
    if (query.length < 2) {
      searchResults.classList.remove('active');
      return;
    }
    
    const results = searchIndex.filter(item => 
      item.title.toLowerCase().includes(query) || 
      item.keywords.toLowerCase().includes(query)
    );
    
    if (results.length > 0) {
      searchResults.innerHTML = results.slice(0, 8).map(r => `
        <div class="search-result-item" onclick="goToSearch('${r.section}')">
          <div class="search-result-section">${getSectionTitle(r.section)}</div>
          <div class="search-result-title">${r.title}</div>
        </div>
      `).join('');
      searchResults.classList.add('active');
    } else {
      searchResults.innerHTML = '<div class="search-no-results">Nenhum resultado encontrado</div>';
      searchResults.classList.add('active');
    }
  });
  
  searchInput.addEventListener('blur', () => {
    setTimeout(() => searchResults.classList.remove('active'), 200);
  });
}

function getSectionTitle(id) {
  const item = navItems.find(n => n.id === id);
  return item ? item.label : id;
}

function goToSearch(section) {
  document.getElementById('search-input').value = '';
  document.getElementById('search-results').classList.remove('active');
  showSection(section);
}

function renderNav() {
  document.getElementById('nav-content').innerHTML = sections.map(s => 
    `<button class="nav-btn ${s.id === currentSection ? 'active' : ''}" onclick="showSection('${s.id}')"><span class="nav-btn-icon">${s.icon}</span><span>${s.label}</span></button>`
  ).join('');
}

function showSection(id) {
  currentSection = id;
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(`section-${id}`).classList.add('active');
  renderNav();
  window.scrollTo(0, 0);
}

function playVideo(element, videoId, startTime = 0) {
  if (element.classList.contains('playing')) return;
  element.classList.add('playing');
  const iframe = document.createElement('iframe');
  iframe.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&start=' + startTime;
  iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
  iframe.allowFullscreen = true;
  element.appendChild(iframe);
}

function startFlashcards(key) {
  currentFlashcardSet = key;
  currentFlashcardIndex = 0;
  flashcardFlipped = false;
  const set = flashcardSets[key];
  document.getElementById('section-flashcards').innerHTML = `
    <h2 class="section-title"><span class="section-title-icon">札</span> ${set.title}</h2>
    <div class="flashcard-container">
      <div class="flashcard-header">
        <button class="btn-secondary" onclick="showSection('flashcardsMenu')">← Voltar</button>
        <div class="flashcard-progress"><span id="flashcard-current">1</span> / <span id="flashcard-total">${set.cards.length}</span></div>
      </div>
      <div class="flashcard" id="flashcard" onclick="toggleFlashcard()">
        <div class="flashcard-inner">
          <div class="flashcard-front">
            <div class="flashcard-kanji" id="flashcard-kanji">${set.cards[0].kanji || set.icon}</div>
            <div class="flashcard-term" id="flashcard-term">${set.cards[0].front}</div>
            <div class="flashcard-hint">Clique para ver a resposta</div>
          </div>
          <div class="flashcard-back">
            <div class="flashcard-answer" id="flashcard-answer">${set.cards[0].back}</div>
          </div>
        </div>
      </div>
      <div class="flashcard-nav">
        <button class="flashcard-nav-btn prev" id="flashcard-prev" onclick="prevFlashcard()" disabled>← Anterior</button>
        <button class="flashcard-nav-btn next" id="flashcard-next" onclick="nextFlashcard()">Próximo →</button>
      </div>
    </div>`;
  showSection('flashcards');
}

function toggleFlashcard() {
  document.getElementById('flashcard').classList.toggle('flipped');
  flashcardFlipped = !flashcardFlipped;
}

function prevFlashcard() {
  if (currentFlashcardIndex > 0) {
    currentFlashcardIndex--;
    updateFlashcard();
  }
}

function nextFlashcard() {
  const set = flashcardSets[currentFlashcardSet];
  if (currentFlashcardIndex < set.cards.length - 1) {
    currentFlashcardIndex++;
    updateFlashcard();
  }
}

function updateFlashcard() {
  const set = flashcardSets[currentFlashcardSet];
  const card = set.cards[currentFlashcardIndex];
  document.getElementById('flashcard').classList.remove('flipped');
  flashcardFlipped = false;
  document.getElementById('flashcard-current').textContent = currentFlashcardIndex + 1;
  document.getElementById('flashcard-kanji').textContent = card.kanji || set.icon;
  document.getElementById('flashcard-term').textContent = card.front;
  document.getElementById('flashcard-answer').textContent = card.back;
  document.getElementById('flashcard-prev').disabled = currentFlashcardIndex === 0;
  document.getElementById('flashcard-next').disabled = currentFlashcardIndex === set.cards.length - 1;
}

// ==================== DASHBOARD FUNCTIONS ====================
function getScores() {
  try {
    const stored = localStorage.getItem('judoQuizScores');
    return stored ? JSON.parse(stored) : {};
  } catch (e) {
    return {};
  }
}

function saveScore(category, correct, total) {
  try {
    const scores = getScores();
    if (!scores[category]) {
      scores[category] = { correct: 0, total: 0, attempts: 0 };
    }
    scores[category].correct += correct;
    scores[category].total += total;
    scores[category].attempts += 1;
    scores[category].lastAttempt = new Date().toISOString();
    localStorage.setItem('judoQuizScores', JSON.stringify(scores));
  } catch (e) {
    console.error('Error saving score:', e);
  }
}

function resetScores() {
  if (confirm('Tem certeza que deseja resetar todo o progresso?')) {
    localStorage.removeItem('judoQuizScores');
    renderQuizMenu();
  }
}

function renderDashboard() {
  const scores = getScores();
  let totalCorrect = 0, totalQuestions = 0, totalAttempts = 0;
  
  Object.values(scores).forEach(s => {
    totalCorrect += s.correct;
    totalQuestions += s.total;
    totalAttempts += s.attempts;
  });
  
  const percentage = totalQuestions > 0 ? Math.round((totalCorrect / totalQuestions) * 100) : 0;
  
  // Chart data
  const chartData = Object.entries(quizData).map(([key, quiz]) => {
    const score = scores[key];
    const pct = score && score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0;
    return { label: quiz.title.substring(0, 8), value: pct };
  });
  
  return `
    <div class="dashboard-container">
      <div class="dashboard-header">
        <div class="dashboard-title">
          <span class="dashboard-title-icon">📊</span>
          Seu Progresso
        </div>
        <div class="dashboard-actions">
          <button class="btn-secondary" onclick="showSection('quizMenu')">📚 Continuar Estudando</button>
          <button class="btn-danger" onclick="resetScores()">🗑️ Resetar</button>
        </div>
      </div>
      <div class="dashboard-stats">
        <div class="stat-card">
          <div class="stat-value green">${totalCorrect}</div>
          <div class="stat-label">Acertos</div>
        </div>
        <div class="stat-card">
          <div class="stat-value red">${totalQuestions - totalCorrect}</div>
          <div class="stat-label">Erros</div>
        </div>
        <div class="stat-card">
          <div class="stat-value gold">${percentage}%</div>
          <div class="stat-label">Aproveitamento</div>
        </div>
        <div class="stat-card">
          <div class="stat-value gold">${totalAttempts}</div>
          <div class="stat-label">Tentativas</div>
        </div>
      </div>
      <div class="dashboard-chart">
        <div class="chart-title">Desempenho por Categoria</div>
        <div class="chart-bars">
          ${chartData.map(d => `
            <div class="chart-bar-container">
              <div class="chart-bar-value">${d.value}%</div>
              <div class="chart-bar" style="height:${Math.max(d.value, 5)}%"></div>
              <div class="chart-bar-label">${d.label}</div>
            </div>
          `).join('')}
        </div>
      </div>
    </div>`;
}

function renderQuizMenu() {
  const scores = getScores();
  document.getElementById('section-quizMenu').innerHTML = `
    <h2 class="section-title"><span class="section-title-icon">問</span> Quizzes</h2>
    ${renderDashboard()}
    <p style="color:#aaa;margin-bottom:24px;">Teste seus conhecimentos sobre cada tema do Judô.</p>
    <div class="quiz-menu-grid">${Object.entries(quizData).map(([k, q]) => {
      const score = scores[k] || { total: 0, correct: 0 };
      const percent = score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0;
      const statsText = score.total > 0 ? percent + '% de acerto (' + score.correct + '/' + score.total + ')' : 'Não iniciado';
      const statsClass = score.total > 0 ? 'quiz-menu-stats' : 'quiz-menu-stats not-started';
      return `
      <button class="quiz-menu-card" onclick="startQuiz('${k}')">
        <div class="quiz-menu-header">
          <div>
            <h3 class="quiz-menu-title">${q.title}</h3>
            <p class="quiz-menu-count">${q.questions.length} perguntas</p>
            <p class="${statsClass}">${statsText}</p>
          </div>
          <span class="quiz-menu-icon">${q.icon}</span>
        </div>
      </button>`;
    }).join('')}
    </div>`;
}

function startQuiz(cat) {
  currentQuizCategory = cat;
  quizIndex = 0;
  quizScore = 0;
  quizAnswered = 0;
  quizShowingResult = false;
  const quiz = quizData[cat];
  document.getElementById('section-quiz').innerHTML = `
    <h2 class="section-title"><span class="section-title-icon">${quiz.icon}</span> Quiz: ${quiz.title}</h2>
    <div class="quiz-container">
      <div id="quiz-active">
        <div class="quiz-header">
          <button class="btn-secondary" onclick="showSection('quizMenu')">← Voltar</button>
          <div class="quiz-progress-text"><span id="quiz-current">1</span> / <span id="quiz-total">${quiz.questions.length}</span></div>
        </div>
        <div class="quiz-progress-bar"><div class="quiz-progress-fill" id="quiz-progress-fill" style="width:0%"></div></div>
        <div class="quiz-question" id="quiz-question"></div>
        <div class="quiz-options" id="quiz-options"></div>
        <div class="quiz-score">Acertos: <span id="quiz-score">0</span> / <span id="quiz-answered">0</span></div>
      </div>
      <div id="quiz-result" class="quiz-result hidden">
        <div class="quiz-result-emoji" id="quiz-result-emoji">🏆</div>
        <h3 class="quiz-result-title">Quiz Concluído!</h3>
        <p class="quiz-result-text">Você acertou <span id="quiz-result-score">0</span> de <span id="quiz-result-total">0</span></p>
        <div class="quiz-result-chart" id="quiz-result-chart"><span class="quiz-result-percentage" id="quiz-result-percentage">0%</span></div>
        <div class="quiz-result-buttons">
          <button class="btn-secondary" onclick="showSection('quizMenu')">← Menu</button>
          <button class="btn-primary" id="quiz-retry-btn">Tentar Novamente</button>
        </div>
      </div>
    </div>`;
  showSection('quiz');
  renderQuizQuestion();
}

function renderQuizQuestion() {
  const quiz = quizData[currentQuizCategory];
  const q = quiz.questions[quizIndex];
  document.getElementById('quiz-current').textContent = quizIndex + 1;
  document.getElementById('quiz-total').textContent = quiz.questions.length;
  document.getElementById('quiz-progress-fill').style.width = `${(quizIndex / quiz.questions.length) * 100}%`;
  document.getElementById('quiz-question').textContent = q.q;
  document.getElementById('quiz-score').textContent = quizScore;
  document.getElementById('quiz-answered').textContent = quizAnswered;
  document.getElementById('quiz-options').innerHTML = q.o.map((opt, i) => `
    <button class="quiz-option" id="quiz-opt-${i}" onclick="selectQuizOption(${i})">
      <span class="quiz-option-letter">${String.fromCharCode(65 + i)}</span>
      <span>${opt}</span>
      <span class="quiz-option-check" id="quiz-check-${i}"></span>
    </button>`).join('');
}

function selectQuizOption(i) {
  if (quizShowingResult) return;
  quizShowingResult = true;
  const q = quizData[currentQuizCategory].questions[quizIndex];
  const correct = i === q.c;
  document.querySelectorAll('.quiz-option').forEach((btn, j) => {
    btn.disabled = true;
    if (j === q.c) {
      btn.classList.add('correct');
      document.getElementById(`quiz-check-${j}`).textContent = '✓';
    } else if (j === i && !correct) {
      btn.classList.add('incorrect');
      document.getElementById(`quiz-check-${j}`).textContent = '✗';
    }
  });
  if (correct) quizScore++;
  quizAnswered++;
  document.getElementById('quiz-score').textContent = quizScore;
  document.getElementById('quiz-answered').textContent = quizAnswered;
  setTimeout(() => {
    if (quizIndex + 1 >= quizData[currentQuizCategory].questions.length) {
      showQuizResult();
    } else {
      quizIndex++;
      quizShowingResult = false;
      renderQuizQuestion();
    }
  }, 1200);
}

function showQuizResult() {
  const quiz = quizData[currentQuizCategory];
  const total = quiz.questions.length;
  const pct = Math.round((quizScore / total) * 100);
  
  // Save score to localStorage
  saveScore(currentQuizCategory, quizScore, total);
  
  document.getElementById('quiz-active').classList.add('hidden');
  document.getElementById('quiz-result').classList.remove('hidden');
  let emoji = '📚';
  if (pct >= 90) emoji = '🏆';
  else if (pct >= 70) emoji = '🥈';
  else if (pct >= 50) emoji = '👍';
  document.getElementById('quiz-result-emoji').textContent = emoji;
  document.getElementById('quiz-result-score').textContent = quizScore;
  document.getElementById('quiz-result-total').textContent = total;
  document.getElementById('quiz-result-percentage').textContent = pct + '%';
  document.getElementById('quiz-result-chart').style.background = `conic-gradient(#d4af37 ${(quizScore / total) * 360}deg, #333 0deg)`;
  document.getElementById('quiz-retry-btn').onclick = () => startQuiz(currentQuizCategory);
}
